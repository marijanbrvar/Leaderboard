<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><title>Leaderboard</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div class="header"><h1 class="h4 my-4">Leaderboard</h1></div><div class="wrapper row justify-content-start"><div class="list col-8"><div class="list-title d-flex justify-content-between"><div><h2 class="h5">Recent scores</h2></div><div><button id="loadData" class="btn btn-primary btn-sm">Refresh</button></div></div><ul id="list" class="list-group mt-3"></ul></div><div class="new col-4"><h2 class="h5">Add your score</h2><form class="mt-3"><div><input class="form-control mb-3" placeholder="Your name" name="name"/></div><div><input class="form-control mb-3" type="number" placeholder="Your score" name="score"/></div><div class="d-flex justify-content-end"><button class="btn btn-primary btn-sm">Submit</button></div></form></div></div></div></body></html>
